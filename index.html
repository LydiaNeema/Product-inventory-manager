<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIM</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div class="layout">
    <!--navigation bar-->
    
    <aside class="navigation">
        <div class="logo">
            <div class="topheading">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" width="30" alt="logo">
    <h1><Span>Pim-ms</Span></h1>
    </div>
    <p class="heading">Inventory management system</p>
 </div>
<!--onclick to show the main page-->
        <a href="#" class="nav" id="dashboard-link">
            <i class="material-icons">dashboard</i>
        <p>Dashboard</p>
        </a>
<!---onclick to show different product categories--> 
     <a href="#" class="nav" id="categories-link">
         <i class="material-icons">category</i>
        <p>Categories</p>
     </a>
    <!--onclick to show the different warehouses and products avaiable-->
         <a href="#" class="nav" id="warehouse-link">
            <i class="material-icons">location_on</i>
        <p>Warehouse</p>
        </a>
<!--onclick to show the productds and quantinty levels-->
         <a href="#" class="nav" id="stock-link">
            <i class="material-icons">inventory</i>
        <p>Stock</p>
        </a>
        <!--onclick to alow the user log out-->
        <div class="sign-out">
        <a href="#" class="nav">
            <i class="material-icons">logout</i>
        <p>Sign Out</p>
        </a>
        </div>

    </aside>
 
    <!--main section-->
<main id="container">
    <!--dashboard section-->
        <section id="dashboard-section">
        <section class="middle">
<h2 class="tagname">Inventory Dashboard</h2>
<input type="text" placeholder="Search product" id="search-input">
<button id="search"><i class="material-icons">search</i>Search</button>
<button id="addbtn"><i class="material-icons">add</i> Add Product</button>
<button id="filter"><i class="material-icons">filter_list</i>Filter
    <select id="selectCat">
        <option value="">-- Select Category --</option>
        <option value="electronics">Electronics</option>
        <option value="stationery">Stationery</option>
        <option value="production">Production</option>
        <option value="toiletries">Toiletries</option>
        <option value="furniture">Furniture</option>
    </select>
</button>

        </section>
        <section class="display">
            
            <table>
                <thead class="head">
                    <tr>
                        <th>#</th>
                        <th>Product Name</th>
                        <th>Product Code</th>
                        <th>Category</th>
                        <th>Location</th>
                        <th>Avaiable stock</th>
                        <th>Cost</th>
                        
                        
                    </tr>

                </thead>
                <tbody class="product-list">
                    <!---js to render the products here-->
                </tbody>
            </table>

        </section>
</section>

    </section>

    <!--Categories section-->
    <section id="categories-section" style="display:none;">
        <h2>Product categories</h2>
    </section>
    <!--Warehouse section-->
    <section id="warehouse-section" style="display:none;">
        <h2>Location view</h2>
    </section>
    <!--Stock section-->
    <section id="stock-section" style="display:none;">
        <h2>Stock-Overview</h2>
    </section>
</main>
</div>
    <script src="index.js"></script>
    </script>
</body>
</html>
